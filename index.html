<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">

  <script type="text/javascript">

    var icons = {
      "clear-day" : "B",
      "clear-night" : "C",
      "rain" : "R",
      "snow" : "G",
      "sleet": "X",
      "wind" : "S",
      "fog" : "N",
      "cloudy" : "Y",
      "partly-cloudy-day" : "H",
      "partly-cloudy-night" : "I"
    };

     function loadWeather(){
      var forecastURL = "https://api.forecast.io/forecast/dec9a3c0b8883f17742f3a9e8e702c11/37.8267,-122.423";

      $.ajax({
        url: forecastURL,
        jsonpCallback: 'jsonpCallback',
        contentType: 'application/json',
        dataType: 'jsonp',
        success: function(json){
          console.log(json);
          $('#current_temp').html(Math.round(json.currently.temperature) + '&#176;F');
          $('#current_summary').html(json.currently.summary);
          $('#current_temp').attr('data-icon',)
        },
        error: function(e){
          console.log(e.message);
        }
      });
     }

     $(document).ready(function(){
        loadWeather();
     });

  </script>

</head>
<body>
  
  <div data-role="page">

    <div data-role="panel" id="left-panel" data-theme="c">
      <ul data-theme="c" data-role="listview">
        <li data-icon="delete"><a href="#" data-rel="close">Close</a></li>
        <li data-role="list-divider">Select a City</li>
        <li><a href="#" class="city" data-rel="close">Current Location</a></li>
        <li><a href="#" class="city" data-rel="close">London</a></li>
        <li><a href="#" class="city" data-rel="close">Berlin</a></li>
        <li><a href="#" class="city" data-rel="close">Amsterdam</a></li>
        <li><a href="#" class="city" data-rel="close">San Francisco</a></li>
        <li><a href="#" class="city" data-rel="close">New York</a></li>
      </ul>
    </div><!-- /panel -->

    <div data-role="header" data-position="fixed" data-theme="c">
      <h1>My weather app</h1>
      <a href="#left-panel" data-icon="bars" data-role="button" data-iconpos="notext" data-iconshadow="false">Menu</a>
    </div>
    <div data-role="content" class="content">
      <h1 id="current_temp" class="icon" data-icon="Z">65 &#176;F</h1>
      <p id="current_summary">Partly cloudy</p>
      <p id="lacation">Current Location</p>
    </div>
    <!-- <div data-role="footer"></div> -->
  </div>

</body>
</html>
